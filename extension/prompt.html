<!DOCTYPE html>

<!--this is an html comment!-->

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width= device-width, initial-scale = 1.0">
        <title>Time</title>
        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
        <link rel = "stylesheet" href="style.css">

    </head>


    <body>
        <div class = "timer">
        <input type = "number" id = "hourInput", placeholder = "00", min = "0" max = "100">
        <span class="colon">:</span>
        <input type = "number" id = "minuteInput", placeholder = "00", min = "0", max = "59">
        <span class="colon">:</span>
        <input type="number" id="secondInput", placeholder="00", min = "0", max = "59">
            <button type = "button" class = "timer__btn timer__btn--start">
                <span class = "material-icons">play_arrow</span>
                </button>

            <button type = "button" class = "timer__btn timer__btn--reset">
                <span class = "material-icons">timer</span>
            </button>
        </div>
        <script src = "prompt.js"></script>
    </body>


</html>
